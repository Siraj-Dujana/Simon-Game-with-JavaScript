<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon-Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 id="hights">Highest Score is:</h2>
    <h1>Simon Says Game</h1>
    <h3>Press any key to start the game</h3>

    <div class="container">
        <div class="oneline">
            <div class="btn crimson" id="crimson"></div>
            <div class="btn purple" id="purple"></div>

        </div>
        <div class="secline">

            <div class="btn yellow" id="yellow"></div>
            <div class="btn green" id="green"></div>
        </div>
        <audio src="metal-hit-sound-effect-241374.mp3" id="audio"></audio>
    </div>
    <script src="app.js"></script>
</body>
</html>
